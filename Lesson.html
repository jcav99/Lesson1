<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        function greet(){
            console.log("Hello World");
        }

        function shoutTen(){
            console.log("10!");
        }

        function countdown(){
            console.log("10");
            console.log("9");
            console.log("8");
            console.log("7");
            console.log("6");
            console.log("5");
            console.log("4");
            console.log("3");
            console.log("2");
            console.log("1");
        }

        function initialize(){
            num1 = 3;
            num2 = 7;
        }

        function addNumbers(){
            var result = num1 + num2;
            console.log(result);
        }

        function subtractNumbers(){
            var result = num1 - num2;
            console.log(result);
        }

        function multiplyNumbers(){
            var result = num1 * num2;
            console.log(result);
        }

        function divideNumbers(){
            var result = num1 / num2;
            console.log(result);
        }
    </script>
</head>
<body>
    <body onload = "greet();"></body>
    <button onclick="shoutTen();">Shout 10</button>
    <button onclick="countdown();">Countdown</button>
</body>
</html>
